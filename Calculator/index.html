<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomekWladyka-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display-div center">
        <input type="text" id="display" disabled />
        <br /><br />
      </div>
      <input
        class="button"
        type="button"
        value="1"
        onclick="document.getElementById('display').value+='1'"
      />
      <input
        class="button"
        type="button"
        value="2"
        onclick="document.getElementById('display').value+='2'"
      />
      <input
        class="button"
        type="button"
        value="3"
        onclick="document.getElementById('display').value+='3'"
      />
      <input
        class="button"
        type="button"
        value="+"
        onclick="document.getElementById('display').value+='+'"
      />
      <br />
      <input
        class="button"
        type="button"
        value="4"
        onclick="document.getElementById('display').value+='4'"
      />
      <input
        class="button"
        type="button"
        value="5"
        onclick="document.getElementById('display').value+='5'"
      />
      <input
        class="button"
        type="button"
        value="6"
        onclick="document.getElementById('display').value+='6'"
      />
      <input
        class="button"
        type="button"
        value="-"
        onclick="document.getElementById('display').value+='-'"
      />
      <br />
      <input
        class="button"
        type="button"
        value="7"
        onclick="document.getElementById('display').value+='7'"
      />
      <input
        class="button"
        type="button"
        value="8"
        onclick="document.getElementById('display').value+='8'"
      />
      <input
        class="button"
        type="button"
        value="9"
        onclick="document.getElementById('display').value+='9'"
      />
      <input
        class="button"
        type="button"
        value="*"
        onclick="document.getElementById('display').value+='*'"
      />
      <br />
      <input
        class="button"
        type="button"
        value="C"
        onclick="document.getElementById('display').value=''"
      />
      <input
        class="button"
        type="button"
        value="0"
        onclick="document.getElementById('display').value+='0'"
      />
      <input
        class="button"
        type="button"
        value="="
        onclick="document.getElementById('display').value=eval(document.getElementById('display').value)"
      />
      <input
        class="button"
        type="button"
        value="/"
        onclick="document.getElementById('display').value+='/'"
      />
    </div>
    <div id="go-back">
      <a href="/Project 15/index.html">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </a>
    </div>
  </body>
</html>
